<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">All books</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>All books in library</h1>
<ul th:each="book : ${books}" class="bookList">
<li><span th:text="${book.title}"></span>&nbsp;<span th:text="${book.isbn}"></span></li>
</ul>
<br/>
<!-- <span th:text="${message}">Message</span> -->
</main>
</body>
</html>
