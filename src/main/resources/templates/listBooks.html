<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">All books</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>All books in library</h1>
<br/>
<table th:each="book : ${books}" class="front">
<tr><th>Title</th><th>ISBN</th><th>Author</th><th>Edit</th><th>Delete</th></tr>
<tr><td th:text="${book.title}"></td><td th:text="${book.isbn}"></td><td th:text="${book.author}"></td><td><a href="#"><img src="../static/img/pen.png" alt="edit" /></a></td><td><a href="#"><img src="../static/img/X.png" alt="delete" /></a></td></tr>
</table>
<!-- <span th:text="${message}">Message</span> -->
</main>
</body>
</html>
