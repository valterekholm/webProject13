<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">Add genre</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>Add genre</h1>
<form action="#" th:action="@{/genres/addGenre}" th:object="${genre}" method="post">
<p><label for="name">Name:</label><input type="text" th:field="*{name}" /></p>
<p><label></label><input type="submit" value="Add" /> </p>
</form>
<br/>
<span th:text="${message}" id="message">Message</span>
</main>
</body>
</html>
