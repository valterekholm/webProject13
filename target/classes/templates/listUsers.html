<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>All loans</title>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}" type="text/css" />
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>All users</h1>
<ul th:each="user : ${users}" class="userList">
<li><span th:text="${user.name}"></span><span th:text="${user.email}"></span></li>
</ul>
<br/>
</main>
</body>
</html>
