<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">Add user</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>Add user</h1>
<form th:action="@{/users/addUser}" th:object="${user}" method="post">
<p><label for="name">Name:</label><input type="text" th:field="*{name}" /></p>
<p><label for="description">Email:</label><input type="text" th:field="*{email}" /></p>
<p><label></label><input type="submit" value="Add" /> </p>
</form>
<br/>
<span th:text="${message}" id="message">Message</span>
</main>
</body>
</html>
