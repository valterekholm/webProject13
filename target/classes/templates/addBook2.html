<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">Save book data</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>Save book data</h1>
<form action="#" th:action="@{/books/addBook2}" th:object="${book}" method="post">
<p><label for="title">Title:</label><input type="text" th:field="*{title}" /></p>
<p><label for="isbn">ISBN:</label><input type="text" th:field="*{isbn}" /></p>
<p><label for="genre">Genre:</label><select th:field="*{genre}">
<option th:each="genre : ${genres}" th:value="${genre.name}" th:text="${genre.name}"></option>
</select><span onClick="removeFieldById('genre')" style="cursor: pointer">No genre</span></p>
<p><label for="location">Location:</label><select th:field="*{location}">
<option th:each="location : ${locations}" th:value="${location.name}" th:text="${location.name}" th:title="${location.description}"></option>
</select></p>
<p><label></label><input type="submit" value="Add" /> </p>
</form>
<br/>
<span th:text="${message}" id="message">Message</span>
</main>
<script>

function removeFieldById(id){
	var field = document.getElementById(id);
	field.parentNode.removeChild(field);
}

</script>
</body>
</html>
