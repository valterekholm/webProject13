<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="header :: headerFragment">
<title id="pageTitle">All genres</title>
</head>
<body>
<div th:replace="header :: header"></div>
<main>
<h1>All genres in library</h1>
<ul th:each="genre : ${genres}" class="genreList">
<li><span th:text="${genre.name}"></span></li>
</ul>
<br/>
<!-- <span th:text="${message}" id="message">Message</span> -->
</main>
</body>
</html>
