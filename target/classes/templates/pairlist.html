<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Alla par</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<table>
  <thead>
    <tr>
      <th>first</th>
      <th>second</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="par: ${list}">
      <td th:text="${par.first}">x</td>
      <td th:text="${par.second}">y</td>
    </tr>
  </tbody>
</table>
</body>
</html>
